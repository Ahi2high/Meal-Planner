<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celiac Meal Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Celiac Meal Planner</h1>
    </header>
    
    <main>
        <section id="breakfast">
            <h2>Breakfast</h2>
            <ul id="breakfast-options">
                <!-- Options will be dynamically added here -->
            </ul>
        </section>

        <section id="lunch">
            <h2>Lunch</h2>
            <ul id="lunch-options">
                <!-- Options will be dynamically added here -->
            </ul>
        </section>

        <section id="dinner">
            <h2>Dinner</h2>
            <ul id="dinner-options">
                <!-- Options will be dynamically added here -->
            </ul>
        </section>

        <button id="randomize-btn">Randomize Selections</button>

        <section id="meal-plan">
            <h2>Meal Randomizer</h2>
            <div id="meal-plan-calendar">
                <!-- Calendar will be displayed here -->
                <div id="calendar"></div>
            </div>
            <button id="save-meal-plan">Save Meal Plan</button>
            <a href="view-meal-plan.html" target="_blank">View and Edit Meal Plan</a>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
